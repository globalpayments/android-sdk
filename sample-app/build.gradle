apply plugin: 'com.android.application'
apply plugin: "kotlin-android"

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def appIdForDcc = properties.getProperty('APP_ID_FOR_DCC', "")
def appKeyForDcc = properties.getProperty('APP_KEY_FOR_DCC', "")

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.globalpayments.android.sdk.sample"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 1
        versionName "1.1.12"

        buildConfigField "String", "APP_ID_FOR_DCC", "\"$appIdForDcc\""
        buildConfigField "String", "APP_KEY_FOR_DCC", "\"$appKeyForDcc\""

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation files("libs/3ds-sdk.aar")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // Google
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation "androidx.fragment:fragment-ktx:1.3.6"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.google.android.material:material:1.6.1'

    // globalpayments-android-sdk
    implementation project(':globalpayments-android-sdk')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0'

    implementation 'com.google.android.gms:play-services-base:18.1.0'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'org.bouncycastle:bcprov-ext-jdk18on:1.71'
    implementation 'org.bitbucket.b_c:jose4j:0.7.12'

    //google pay
    implementation "com.google.android.gms:play-services-wallet:19.1.0"

    implementation "androidx.browser:browser:1.4.0"
}
